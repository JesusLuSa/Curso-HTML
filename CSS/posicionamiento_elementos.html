<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Elementos flotantes</title>
    <style>
      *{
        box-sizing: border-box;
        margin:0;
        padding: 0;
      }
      div#container {
        background-color: #00ffff;
        position: relative;
        top: 60px;
      }
      p {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }

      #p1 {
        background-color: #a52a2a;
        position: relative; /*cuando modificamos la posicion del elemento, quedara el hueco porque html toma como que sigue en esa posicion*/
        top:65px;
        left: 65px;
      }
      #p2 {
        background-color: #deb887;
      }
      #p3 {
        background-color: #5f9ea0;
        position: absolute;
        top:0;
        left:0;
      }
      #p4 {
        background-color: #ff7f50;
      }
    </style>
  </head>
  <body>
    <h1>Elementos flotantes</h1>

    <div id="container">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <section>
        Esto es el contenido regular que continua despues de las cajas de
        p√°rrafos.
      </section>
    </div>
  </body>
</html>
